<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    
</head>
<body>

    {% for post in evdata %}
        <div class='post'>
            <p>{{ post['VIN (1-10)'] }}</p>
            <p>{{ post['County'] }}</p>
            <p>{{ post['City'] }}</p>
            <p>{{ post['State'] }}</p>
        </div>
    {% endfor %}

</body>
</html>
